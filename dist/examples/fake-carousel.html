<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ASSE Slider Example with slide previews</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div style="margin:50px auto; width:500px; height:300px;" class="wrapper">
      <div class="slider">
        <div class="slideContainer">
          <ul class="slides">
            <li class="slide">
              <div style="background-image:url('../../res/nin01.jpg')" class="inner"></div>
            </li>
            <li class="slide">
              <div style="background-image:url('../../res/nin02.jpg')" class="inner"></div>
            </li>
            <li class="slide">
              <div style="background-image:url('../../res/nin03.jpg')" class="inner"></div>
            </li>
            <li class="slide">
              <div style="background-image:url('../../res/nin04.jpg')" class="inner"></div>
            </li>
            <li class="slide">
              <div style="background-image:url('../../res/nin05.jpg')" class="inner"></div>
            </li>
            <li class="slide">
              <div style="background-image:url('../../res/nin06.jpg')" class="inner"></div>
            </li>
            <li class="slide">
              <div style="background-image:url('../../res/nin07.jpg')" class="inner"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="./css/previews.css">
    <script type="text/javascript" src="../../bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../bower_components/iscroll/build/iscroll.js"></script>
    <script type="text/javascript" src="../js/asse-slider.js"></script>
    <script type="text/javascript">
      $('.slider').Slider({
        snap:'.inner',
        inactiveSlideOpacity:'0.3',
        slideMargin:'6',
        carousel: 2,
        debug: false
      });
    </script>
  </body>
</html>
