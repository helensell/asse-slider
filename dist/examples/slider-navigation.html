<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Slider navigation ASSE slider example</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div style="margin:50px auto; width:800px; height:400px;" class="wrapper">
      <div class="slider slider-navigationTarget">
        <div class="slideContainer">
          <ul class="slides">
            <li style="background-image:url('../../res/nin01.jpg')" class="slide"></li>
            <li style="background-image:url('../../res/nin02.jpg')" class="slide"></li>
            <li style="background-image:url('../../res/nin03.jpg')" class="slide"></li>
            <li style="background-image:url('../../res/nin04.jpg')" class="slide"></li>
            <li style="background-image:url('../../res/nin05.jpg')" class="slide"></li>
            <li style="background-image:url('../../res/nin06.jpg')" class="slide"></li>
            <li style="background-image:url('../../res/nin07.jpg')" class="slide"></li>
          </ul>
        </div>
      </div>
    </div>
    <div style="margin:50px auto; width:800px; height:0px; overflow:hidden;" class="navigation-wrapper">
      <div style="height: 200px;" class="slider slider-navigation">
        <div class="slideContainer">
          <ul class="slides">
            <li class="slide">
              <div style="background-image:url('../../res/nin01.jpg')" class="inner"></div>
            </li>
            <li class="slide">
              <div style="background-image:url('../../res/nin02.jpg')" class="inner"></div>
            </li>
            <li class="slide">
              <div style="background-image:url('../../res/nin03.jpg')" class="inner"></div>
            </li>
            <li class="slide">
              <div style="background-image:url('../../res/nin04.jpg')" class="inner"></div>
            </li>
            <li class="slide">
              <div style="background-image:url('../../res/nin05.jpg')" class="inner"></div>
            </li>
            <li class="slide">
              <div style="background-image:url('../../res/nin06.jpg')" class="inner"></div>
            </li>
            <li class="slide">
              <div style="background-image:url('../../res/nin07.jpg')" class="inner"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div style="margin:50px auto; width:800px; height:400px;" class="wrapper">
      <button id="hide-navigation">Show navigation</button>
      <p>This example shows using a second slider as a navigation element.
        <It>'s initialized hidden, which was particularly tricky to implement with iScroll,</It>
        <since>hidden iScroll elements initialize with zero slides.</since>
      </p>
    </div>
    <link rel="stylesheet" href="./css/slider-navigation.css">
    <script type="text/javascript" src="../../bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../bower_components/iscroll/build/iscroll.js"></script>
    <script type="text/javascript" src="../js/asse-slider.js"></script>
    <script type="text/javascript">
      var navigation = $('.slider-navigation').Slider({
        slideMargin: '6',
        slideWidth: '250',
        snap: '.inner',
        autoscroll: false,
        navigation: [],
        inactiveSlideOpacity: '0.3',
        debug: false
      });
      
      var mainSlider = $('.slider-navigationTarget').Slider({
        navigation: ['index',navigation]
      });
      
      navigation.Slider('set', 'onSlideClick', function(event,slider){
        mainSlider.Slider('stopAutoScroll');
        mainSlider.Slider('goToSlide',$(event.currentTarget).index());
      });
      
      navigation.Slider('set', 'onNextClick', function(event,slider){
        mainSlider.Slider('stopAutoScroll');
        mainSlider.Slider('goToSlide',slider.currentSlide);
      });
      
      navigation.Slider('set', 'onPrevClick', function(event,slider){
        mainSlider.Slider('stopAutoScroll');
        mainSlider.Slider('goToSlide',slider.currentSlide);
      });
      
      $('#hide-navigation').click(
        function(){
          $('.navigation-wrapper').css('height','200px');
        }
      );
    </script>
  </body>
</html>
